<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title> 
    <link rel="stylesheet" href="../airbnb project/login.css"/>
    <script src="https://kit.fontawesome.com/a891a2988b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="signup">
        <div class="registration">
            <div class="registration1">
                <p>Log in or sign up</p>
            </div>
            <p>Welcome to Airbnb</p>
            <div id="inputfirst">
                <div id="email"><input type="email" id="typeemail" placeholder="India(+91)"/></div>
                <div id="password"><input type="password" id="typepass" placeholder="Please create password"/></div>
            </div>
            <div class="endtext"><p>Weâ€™ll call or text you to confirm your number. Standard message and data rates apply. <u>Privacy Policy</u></p></div>
            <div class="submitbutton">
                <p>Submit</p>
            </div>
        </div>

        <div class="icon">
            <div id="facebook"><i class="fa-brands fa-square-facebook"></i><span>Continue with Facebook</span></div>
            <div id="google"><i class="fa-brands fa-google"></i><span>Continue with Google</span></div>
            <div id="apple"><i class="fa-brands fa-apple"></i><span>Continue with Apple</span></div>
            <div id="email1"><i class="fa-regular fa-envelope"></i><span>Continue with Email</span></div>
        </div>
    </div>
</body>
</html>
