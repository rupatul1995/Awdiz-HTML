<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <script src="https://kit.fontawesome.com/a891a2988b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../airbnb project/signup.css" />
</head>
<body>
    <div id="signup">
        <div class="registration">
            <div class="registration1">
                <p>Signup</p>
            </div>
            <p>Welcome to Airbnb</p>
            <div id="inputfields">
                <div id="name"><input type="text" id="typename" placeholder="NAME"/></div>
                <div id="email"><input type="email" id="typeemail" placeholder="Email"/></div>
                <div id="password"><input type="password" id="typepass" placeholder="Password"/></div>
                <div id="confirmpassword"><input type="password" id="typeconpas" placeholder=" Confirm Password"/></div>
            </div>
            <div class="endtext"><p>Weâ€™ll call or text you to confirm your number.
                 Standard message and data rates apply. <u>Privacy Policy</u></p></div>
            <div id="submitbutton">
                <p>Submit</p>
            </div>
        </div>

        <div id="social">
            <div id="facebook"><i class="fa-brands fa-square-facebook"></i><span>Continue with Facebook</span></div>
            <div id="google"><i class="fa-brands fa-google"></i><span>Continue with Google</span></div>
            <div id="apple"><i class="fa-brands fa-apple"></i><span>Continue with Apple</span></div>
            <div id="email1"><i class="fa-regular fa-envelope"></i><span>Continue with Email</span></div>
        </div>
    </div>
</body>
</html>
