<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://kit.fontawesome.com/a891a2988b.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        font-family: Circular, -apple-system, BlinkMacSystemFont, Roboto,
          Helvetica Neue, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .d-none {
        display: none;
      }
      #parentDiv {
        width: 90%;
        margin: auto;
        border: 2px solid black;
        height: 3000px;
      }
      #navbar {
        width: 100%;
        border: 2px solid rgb(209, 12, 12);
        height: 80px;
        position: sticky;
        top: 0;
        left: 0;
        background-color: white;
        display: flex;
        justify-content: space-between;
      }
      #logo {
        width: 15%;
        /* border: 2px solid black; */
        display: flex;
        align-items: center;
      }
      #logo > img {
        height: 45%;
        width: 50%;
      }
      #navigations {
        width: 25%;
        /* border: 2px solid black; */
        display: flex;
        justify-content: space-between;
       align-items: center;
        font-size: 19px;
       
      }
      #profile {
        width: 25%;
        /* border: 2px solid #d60a0a; */
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .profile1{
        width: 40%;
        font-size: larger;
        font-weight: 9px;
        display: flex;
        /* border: 2px solid blue; */
      
      }
      .profile2{
      width: 10%;
      height: 30px;
    
      font-size: 20px;
      /* border: rgb(216, 97, 97);
        border-radius: 50px; */
      }
      .profile3{
        width: 30%;
        height: 65px;
       
        font-size: 25px;
        display: flex;
        align-items: center;
        padding-left: 20px;
        
      }
      .maniprofile3{
        width: 25% ;
         border:  2px solid  rgb(77, 75, 83);
         height: 63px;
         border-radius: 35px;
        display: flex;
      }
      .maniprofile3 > div :nth-child(2){
        
        padding-left: 20px;
        /* border: 2px solid black;
        border-radius: 20; */

      }

         

      

      .Secondnav{
        width: 65%;
        height: 100px;
        border: 2px solid rgb(143, 143, 156);
        border-radius: 40px;
        margin:auto;
        display: flex;
        justify-content: space-between ;
        align-items: center;
        padding: 40px;
      }
      .secondnav1{
        /* border-left: 2px solid #dddddd; */
        padding-left: 20px;
      }
       .secondnav2{
        border-left: 2px solid #dddddd;
        padding-left: 20px;
      }
       .secondnav3{
        /* border-left: 2px solid #dddddd; */
        padding-left: 20px;
      }
       .secondnav4{
        /* border-left: 2px solid #dddddd; */
        padding-left: 20px;
      }
      #ssearch{
        width: 200px;
        height: 50px;
        font-size: 20px;
        border: none;
        outline: none;
        
      }
      .lastserch{
        width: 7%;
        height:70px;
        border: 2px solid red;
        border-radius:35px ;
      display: flex;
      justify-content: space-around;
      align-items: center;
      color: white;
      background-color: #ff385c;
      
      }
      .Filters{
        border: 2px solid red;
        width: 100%;
        height: 120px;
        display:flex;
        justify-content: space-between;
        
      }
      .place{
        border: 2px solid blue;
        width: 60%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        text-align: center;
        font-size: 15px;
        
      }
      .place1{
        height: 35px;
      }


      .arow{
        border: 2px solid blue;
        width: 5%;

      }
      .filter{
        border: 2px solid blue;
        width: 10%;

      }
      .displaytotal{
        border: 2px solid blue;
        width: 20%;
        
      }



      /* 750, 950  */
      @media screen and (max-width: 950px) {
        #navigations {
          display: none;
        }
      }
      @media screen and (max-width: 650px) {
        #logo,
        #profile {
          display: none;
        }
        #search,
        #filter {
          display: block;
          border: 2px solid black;
        }
        #search {
          display: none;
          width: 88%;
          display: flex;
          align-items: center;
        }
        #filter {
          width: 10%;
        }
      }
    </style>
  </head>
  <body>
